<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMR Serviços</title>
  <script src="app.js" defer></script>
</head>

<body>
  <div style="display: flex;">
    <div style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
    <input id="login" placeholder="Login" onchange="preencherLogin(event)">
    <input id="senha" placeholder="Senha" type="password" onchange="preencherSenha(event)">
    <input id="api-key" placeholder="Api Key" onchange="preencherApi(event)">
    <button id="login-button" >Login</button>
    
    </div>
    
  
    <div id="search-container" style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
    <input id="search" placeholder="Nome do Filme">
    <button id="search-button">Pesquisar Filme</button>
    <input id="name-list" placeholder="Nome da lista" onchange="preencherName(event)">
    <input id="description-list" placeholder="Descrição" onchange="preencherDescricao(event)">
    <button id="list-button">Criar lista</button>
    </div>

    <div style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
    <input id="media-id" placeholder="Media_ID" onchange="preencherMediaid(event)">
    <button id="add-button" >Adicionar a lista</button>
    </div>
    <hr>
  <div id="search-container-film" style="width:50%;">
    <p id="p-titlefilm" style="margin-top:10px; margin-bottom:5px; font-weight: bold; font-size:16px; font-family: Helvetica, Arial, sans-serif; color: rgb(73, 73, 118);">Lista de Filmes</p>
    </div>
    
   </div>
</body>

</html>
